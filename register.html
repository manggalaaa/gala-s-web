<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Manggala's Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/Luffy _ Desktop Wallpaper.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sign Up</h1>
    <form id="register-form">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="button" onclick="registerUser()">Sign Up</button>
    </form>
  </div>

  <script>
    function registerUser() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simpan data registrasi di localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      // Redirect ke login setelah registrasi
      window.location.href = 'login.html'; 
    }
  </script>

</body>
</html>
