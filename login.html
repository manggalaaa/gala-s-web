<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Manggala's Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/Luffy _ Desktop Wallpaper.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Enter Username" required />
      <input type="password" id="login-password" placeholder="Enter Password" required />
      <button type="button" onclick="loginUser()">Login</button>
    </form>
  </div>

  <script>
    function loginUser() {
      var username = document.getElementById('login-username').value;
      var password = document.getElementById('login-password').value;

      // Ambil data dari localStorage
      var storedUsername = localStorage.getItem('username');
      var storedPassword = localStorage.getItem('password');

      // Verifikasi apakah username dan password cocok
      if (username === storedUsername && password === storedPassword) {
        alert('Login Successful!');
        window.location.href = 'home.html'; // Redirect ke halaman utama setelah login berhasil
      } else {
        alert('Invalid username or password!');
      }
    }
  </script>

</body>
</html>
